version: "3.8"

services:
  phoenixd:
    image: ghcr.io/sethforprivacy/phoenixd:latest
    restart: unless-stopped
    volumes:
      - phoenix_data:/root/.phoenix
    command: >
      --http-bind-ip 0.0.0.0
      --http-password ${PHOENIX_PASSWORD}

  albyhub:
    image: ghcr.io/getalby/hub:latest
    restart: unless-stopped
    depends_on:
      - phoenixd
    volumes:
      - alby_data:/data
    environment:
      - WORK_DIR=/data
      - LOG_EVENTS=true
      - LN_BACKEND_TYPE=PHOENIX
      - PHOENIXD_ADDRESS=http://phoenixd:9740
      - PHOENIXD_AUTHORIZATION=${PHOENIX_PASSWORD}
    ports:
      - "8080:8080"

volumes:
  phoenix_data:
  alby_data:
